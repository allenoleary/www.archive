<script language="javaScript">

function flicker(){

for (count=0; count < 100; count++){
    document.bgColor = "black";
	setTimeout("nothing()", 5000);
	document.bgColor = "white";
	setTimeout("nothing()", 5000);
	}
}
	

</script>

	<script language="JavaScript">
	function nothing(){
nil = 0
}
