<div id="Layer1" style="position:absolute; left:241px; top:13px; width:320px; height:231px; z-index:1">
  <p><font face="Arial, Helvetica, sans-serif" size="2">Once again they came back 
    to sit beside that stream where once they had sat in a kind of happy and stupid 
    idleness, watching things (<a href="water.htm">water</a>, <a href="leaves.htm">leaves</a>, 
    <a href="time.htm">time</a>) go by.</font></p>
  <p><font face="Arial, Helvetica, sans-serif" size="2">Where once they thought 
    they would outlast <a href="rocks.htm">the rocks</a> they sat on</font></p>
  <p><font face="Arial, Helvetica, sans-serif" size="2">Where once they felt one</font></p>
  <p align="right"><font face="Arial, Helvetica, sans-serif" size="2"><a href="../menu.htm" target="_top"> 
    (before they moved on)</a></font></p>
</div>
