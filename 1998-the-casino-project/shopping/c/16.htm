  <script language="JavaScript">
<!--
function MM_showHideLayers() { //v1.2
  var i, visStr, args, theObj;
  args = MM_showHideLayers.arguments;
  for (i=0; i<(args.length-2); i+=3) { //with arg triples (objNS,objIE,visStr)
    visStr   = args[i+2];
    if (navigator.appName == 'Netscape' && document.layers != null) {
      theObj = eval(args[i]);
      if (theObj) theObj.visibility = visStr;
    } else if (document.all != null) { //IE
      if (visStr == 'show') visStr = 'visible'; //convert vals
      if (visStr == 'hide') visStr = 'hidden';
      theObj = eval(args[i+1]);
      if (theObj) theObj.style.visibility = visStr;
  } }
}
//-->
</script>
</head>

<body bgcolor="#000000">
<div id="Layer1" style="position:absolute; left:28px; top:30px; width:153px; height:78px; z-index:1"><a href="#" onMouseOut="MM_showHideLayers('document.layers[\'Layer1\']','document.all[\'Layer1\']','hide')"><img src="../shop_images/chase.gif" width="131" height="63" border="0"></a></div>
<div id="xLayer" style="position:absolute; left:26px; top:31px; width:125px; height:98px; z-index:2"><a href="#" onMouseOver="MM_showHideLayers('document.layers[\'xLayer\']','document.all[\'xLayer\']','hide')"><img src="../shop_images/x.gif" width="131" height="63" border="0"></a></div>
